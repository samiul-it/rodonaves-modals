<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />

    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Rodonaves Modal</title>

    <script>
      // Wait for the document to be ready
      document.addEventListener("DOMContentLoaded", function () {
        // Get the modal element
        var myModal = new bootstrap.Modal(
          document.getElementById("exampleModal2")
        );

        // Open the modal
        myModal.show();
      });
    </script>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal2"
    >
      Info Modal
    </button>

    <!-- Modal-Info -->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content info-modal-dimention">
          <!-- modal header  -->

          <div class="info-modal-content">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <img src="Assets/MODAL_LOGO_EXT.png" alt="Logo" />
              </div>
              <div>
                <div class="d-flex justify-content-end info-close-button">
                  <button
                    class="border-0"
                    type="button"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  >
                    <img src="Assets/closemodal.png" alt="" srcset="" />
                  </button>
                </div>
              </div>
            </div>
            <div class="info-modal-text">
              <p>
                A parceria entre a Rodonaves e a IVECO resultou na Rodonaves
                IVECO, que oferece veículos de alta qualidade e serviços
                especializados e peças genuínas por meio de suas concessionárias
                em diversas cidades:
              </p>
            </div>
            <div class="mt-4 border-bottom mb-4"></div>

            <div class="contact-label">
              <p>Bauru</p>
            </div>

            <div class="contact mb-4">
              <div class="d-flex justify-content-start align-items-center">
                <img
                  src="https://raw.githubusercontent.com/samiul-it/rodonaves-modals/main/Assets/CTA-ICONS%20(1).png"
                  alt="Logo"
                />
                <p class="mb-0">(16) 4042-2181</p>
              </div>
            </div>
            <div class="contact mb-4">
              <div class="d-flex justify-content-start align-items-center">
                <img
                  src="https://raw.githubusercontent.com/samiul-it/rodonaves-modals/main/Assets/CTA-ICONS.png"
                  alt="Logo"
                />
                <a
                  href="mailto:rodonavesrestauradora@rte.com.br"
                  class="mb-0 text-decoration-underline"
                >
                  rodonavesrestauradora@rte.com.br
                </a>
              </div>
            </div>
            <div class="contact-footer-text">
              <p>Avenida Inácio Conceição Vieira, 999</p>
            </div>
            <div class="mt-4 border-bottom mb-4"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
